<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClonTube</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!--FontAwesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="overlay">
        <!--NavBar-->
        <nav class="nav flex-div">
        <!--NavLeft-->
        <div class="nav-left flex-div">
            <button class="side-menu-btn-open">
                <i class="fa-solid fa-bars icon-menu"></i>
            </button>
            <i class="fa-brands fa-youtube icon-youtube"></i>
        </div>
        <!--NavMiddle-->
        <div class="nav-middle flex-div">
            <!--SearchBar-->
            <div class="search-bar flex-div">
                <input class="search-bar-input" type="text" placeholder="Buscar">
                <button class="search-bar-btn">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
            </div>
            <!--Microphone-->
            <button class="microphone-btn">
                <i class="fa-solid fa-microphone microphone-icon"></i>
            </button>
        </div>
        <!--NavRight-->
        <div class="nav-right flex-div">
            <button class="upload-btn">
                <i class="fa-solid fa-upload upload-icon"></i>
            </button>
            <button class="notifications-btn">
                <i class="fa-solid fa-bell notifications-icon"></i>
            </button>
            <button class="profile-btn">
                <img src="/img/user/user.jpg" class="profile-img">
            </button>
        </div>
        </nav>
        <!--Main-->
        <div class="main-container">
            <!--Side-Bar-->
            <div class="side-bar flex-div">
                <a class="side-bar-link flex-div" href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Principal</span>
                </a>
                <a class="side-bar-link flex-div" href="#">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span>Shorts</span>
                </a>
                <a  class="side-bar-link flex-div" href="#">
                    <i class="fa-solid fa-video"></i>
                    <span>Suscripciones</span>
                </a>
                <a  class="side-bar-link flex-div" href="aadds">
                    <i class="fa-solid fa-photo-film"></i>
                    <span>Tu Librería</span>
                </a>
            </div>
            <!--Home-->
            <div class="home">
                <div class="banner flex-div">
                    <span class="banner-text">Prueba YouTube Music Gratis</span>
                    <a class="banner-btn" href="hasdhaj">Comienza ahora!</a>
                </div>
            </div>            
        </div>
    </div>

    <!--SideMenu-->
    <div class="side-menu">
        <!--SideMenuHeader-->
        <div class="side-menu-header flex-div">
            <button class="side-menu-btn-close">
                <i class="fa-solid fa-bars icon-menu"></i>
            </button>
            <i class="fa-brands fa-youtube icon-youtube"></i>
        </div>
        <hr class="hr">
        <!--SideMenuShortcuts-->
        <div class="side-menu-shortcuts flex-div">
            <a class="side-menu-shortcut flex-div" href="#">
                <i class="fa-solid fa-house"></i>
                <span>Principal</span>
            </a>
            <a class="side-menu-shortcut flex-div" href="#">
                <i class="fa-solid fa-camera"></i>
                <span>Shorts</span>
            </a>
            <a class="side-menu-shortcut flex-div" href="#">
                <i class="fa-solid fa-video"></i>
                <span>Suscripciones</span>
            </a>
            <a class="side-menu-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Tu canal</span>
            </a>
            <a class="side-menu-shortcut flex-div" href="#">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>Videos gustados</span>
            </a>
        </div>
        <hr class="hr">
        <!--Suscriptions-->
        <div class="side-menu-suscription-list flex-div">
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 1</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 2</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 3</span>
            </a>            
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 4</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 5</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 6</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 7</span>
            </a>
            <a class="suscribed-channel-shortcut flex-div" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Suscripción 8</span>
            </a>
    
        </div>
    </div>

    <script src="/js/side-menu.js"></script>

</body>
</html>
